<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo of Parallax from Materialize</title>
    <link rel="stylesheet" href='style/materialize.css'>
    <link rel='stylesheet' href='style/main.css'>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src='scripts/materialize.js'></script>
    <script src='scripts/app.js'></script>
  </head>
  <body>

    <section id='content'>
    
      <div class="parallax-container">
        <h1>This is my heading that scrolls at a different speed than the image behind it.<h1>
        <div class="parallax"><img src="images/cat-yawn.jpg"></div>
      </div>
    </section>
    <section class="red">
      <p>This section will slide over the parallax image.</p>
    </section>

  </body>
</html>
